apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: dev
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /redis
        pathType: Prefix
        backend:
          service:
            name: redis-standalone
            port:
              number: 6379
      - path: /simple-server
        pathType: Prefix
        backend:
          service:
            name: simple-server
            port:
              number: 80